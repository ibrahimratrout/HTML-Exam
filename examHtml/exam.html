<body>
    <div style="text-align: center; background-color: darkgray;">
        <h1>My Online Store</h1>

        <tr>

            <th>Price</th>

            <td>Samsung</td>

        <form action="https://www.google.com/" method="POST">

            <input type="email" id="email-customer" placeholder="ibrahimratrout11@gmail.com" required>
            <label for="date-customer">Date of Birth: </label>

            <input type="submit">
